<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mic Controlled Comet Game</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: sandybrown;
    }
    canvas {
      display: block;
    }
    #exitBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background-color: red;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="exitBtn">X</button>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const GRAVITY = 0.15;
    let comet = { x: 100, y: canvas.height / 2, width: 40, height: 40, speedY: 0 };
    let tail = [];
    let walls = [];
    let volumeLevel = 1;
    let gameOver = false;
    let moving = true;
    let wallSpeed = 5;
    let blastTimer = 0;
    let blastActive = false;

    const grassHeight = 30;
    const wallInterval = 90;
    let frame = 0;

    document.getElementById("exitBtn").onclick = () => window.close();

    function createWall() {
      const height = Math.random() * (canvas.height - 200);
      walls.push({ x: canvas.width, y: canvas.height - height, width: 30, height });
    }

    async function setupMic() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const audioCtx = new AudioContext();
      const analyser = audioCtx.createAnalyser();
      const source = audioCtx.createMediaStreamSource(stream);
      source.connect(analyser);
      const data = new Uint8Array(analyser.fftSize);

      function updateMic() {
        analyser.getByteTimeDomainData(data);
        let sum = 0;
        for (let i = 0; i < data.length; i++) {
          let val = (data[i] - 128) / 128;
          sum += val * val;
        }
        let rms = Math.sqrt(sum / data.length);
        volumeLevel = rms * 15; // Reduce sensitivity
        requestAnimationFrame(updateMic);
      }
      updateMic();
    }

    setupMic();

    function drawComet() {
      if (!blastActive) {
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.ellipse(comet.x + comet.width / 2, comet.y + comet.height / 2, 20, 20, 0, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawTail() {
      ctx.fillStyle = 'blue';
      for (let t of tail) {
        ctx.beginPath();
        ctx.arc(t.x, t.y, 4, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawWalls() {
      ctx.fillStyle = 'gray';
      for (let wall of walls) {
        ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
      }
    }

    function drawGrass(y) {
      ctx.fillStyle = 'saddlebrown';
      ctx.fillRect(0, y, canvas.width, grassHeight);
      ctx.fillStyle = 'black';
      for (let x = 0; x < canvas.width; x += 15) {
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x + 7, y + (y === 0 ? 15 : -15));
        ctx.lineTo(x + 14, y);
        ctx.fill();
      }
    }

    function checkCollision(rect1, rect2) {
      return !(rect1.x > rect2.x + rect2.width ||
               rect1.x + rect1.width < rect2.x ||
               rect1.y > rect2.y + rect2.height ||
               rect1.y + rect1.height < rect2.y);
    }

    function drawBlast() {
      let r = 40 + (30 - blastTimer) * 3;
      ctx.fillStyle = 'orange';
      ctx.beginPath();
      ctx.arc(comet.x + comet.width / 2, comet.y + comet.height / 2, r, 0, Math.PI * 2);
      ctx.fill();
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      frame++;

      // Mic-based control
      if (!gameOver) {
        let upward = Math.min(volumeLevel * 0.6, 12);
        comet.speedY += GRAVITY;
        if (volumeLevel > 0.5) comet.speedY = -upward;
        comet.y += comet.speedY;

        comet.y = Math.max(0, Math.min(canvas.height - comet.height, comet.y));
        tail.push({ x: comet.x, y: comet.y + comet.height / 2 });
        if (tail.length > 20) tail.shift();

        if (frame % wallInterval === 0) createWall();
        let blocked = false;
        for (let wall of walls) {
          if (checkCollision(comet, wall)) blocked = true;
          if (moving) wall.x -= wallSpeed;
        }
        moving = !blocked;

        // Deadly grass
        const topGrass = { x: 0, y: 0, width: canvas.width, height: grassHeight };
        const bottomGrass = { x: 0, y: canvas.height - grassHeight, width: canvas.width, height: grassHeight };
        if ((checkCollision(comet, topGrass) || checkCollision(comet, bottomGrass)) && !blastActive) {
          blastActive = true;
          blastTimer = 30;
          wallSpeed = 0;
        }

        if (blastActive) {
          blastTimer--;
          drawBlast();
          if (blastTimer <= 0) gameOver = true;
        }
      }

      drawTail();
      drawComet();
      drawWalls();
      drawGrass(0);
      drawGrass(canvas.height - grassHeight);

      ctx.fillStyle = 'black';
      ctx.fillText('Mic Level: ' + volumeLevel.toFixed(2), 20, 30);

      if (gameOver) {
        ctx.fillStyle = 'black';
        ctx.fillText('Game Over! Press R to Restart', canvas.width / 2 - 150, canvas.height / 2);
      }

      requestAnimationFrame(loop);
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'r' && gameOver) {
        comet.y = canvas.height / 2;
        comet.speedY = 0;
        walls = [];
        tail = [];
        gameOver = false;
        blastActive = false;
        wallSpeed = 5;
        frame = 0;
      }
    });

    loop();
  </script>
</body>
</html>
